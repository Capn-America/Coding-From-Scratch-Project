<!DOCTYPE html>
   <head>
       <meta charset="utf-8">
       <title>CFS Project</title> 
       <link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Rammetto+One|Ubuntu" rel="stylesheet">
   </head>
   <body>
       <div id="container">
           <h1 id='headingFont'>Let's Create an Id Card!</h1>
           <div id="formDiv">
               <form>
                   <h3 class="formInputs">First Name:</h3>
                   <div> <input id="firstName" type="text" placeholder="First Name"/></div>
                   <h3 class="formInputs">Last Name:</h3>
                   <div> <input id="lastName" type="text" placeholder="Last Name"/></div>
                   <h3 class="formInputs">Age:</h3>
                   <div> <input id="age" type="text" placeholder="Age"/></div>
                   <h3 class="formInputs">Phone Number</h3>
                   <div> <input id="phoneNumber" type="text" placeholder="Phone Number"/></div>
                   <h3 class="formInputs">Address</h3>
                   <div> <input id="address" type="text" placeholder="Adress"/></div>
                  
                       </form>
               <button id="btn">Get ID Card!</button>
           </div>
    
    
      
                  <div id="idCard">
                      <div>
                        <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">
                         <p id="postFullName">     Name</p> 
                    
                      </div>
                      <div>
                            
                            <p id="postAge">Age:_____________</p>
                           
                        
                           
                            <p id="postPhoneNumber">Phone Number:_____________</p>                        
                       
                        
                            
                        <p id="postAddress">Address:_____________</p>
                      </div>    
                </div>
       </div>
       <script src="script.js"></script>
   </body>
</html>
